<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/filelist.css">
    <title>File List</title>
</head>
<body>
    <h1>Files for Download</h1>

    <form action="{{ url_for('download_selected_files', link_id=link_id) }}" method="POST">
        <label><input type="checkbox" id="select_all"> Select All</label>
        <ul>
            {% for file in files %}
                <li>
                    <label>
                        <input type="checkbox" name="files_to_download" value="{{ file }}"> {{ file }}
                    </label>
                </li>
            {% endfor %}
        </ul>

        <button type="submit">Download Selected Files</button>
    </form>

    <a href="{{ url_for('upload_page') }}">Back to Upload Page</a>

    <script>    
        // JavaScript to handle the "Select All" functionality
        document.getElementById('select_all').addEventListener('change', function() {
            let checkboxes = document.querySelectorAll('input[name="files_to_download"]');
            checkboxes.forEach(function(checkbox) {
                checkbox.checked = document.getElementById('select_all').checked;
            });
        });
    </script>
</body>
</html>
